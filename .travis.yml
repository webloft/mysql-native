      env: DUB_SELECT=vibe-0.8.3
    - d: dmd-beta
      env: DUB_SELECT=vibe-0.8.3
    - d: ldc
      env: DUB_SELECT=vibe-0.8.3
    - d: ldc-beta
      env: DUB_SELECT=vibe-0.8.3

    # Test alternative db versions, but only on one compiler version
    - d: dmd-2.078.3
      services:
        - mysql
      addons: # Remove "mariadb: ..." from default addons, but keep "libevent-dev"
        apt:
          packages: [ libevent-dev ]
      env: DB=mysql-default USE_UNIT_THREADED=true

    - d: dmd-2.078.3
      addons:
        mariadb: '5.5'
        apt:
          packages: [ libevent-dev ]
      env: DB=mariadb-5.5 USE_UNIT_THREADED=true

    - d: dmd-2.078.3
      addons:
        mariadb: '10.0'
        apt:
          packages: [ libevent-dev ]
      env: DB=mariadb-10.0 USE_UNIT_THREADED=true

    - d: dmd-2.078.3
      addons:
        mariadb: '10.2'
        apt:
          packages: [ libevent-dev ]
      env: DB=mariadb-10.2 USE_UNIT_THREADED=true

    - d: dmd-2.078.3
      addons:
        mariadb: '10.3'
        apt:
          packages: [ libevent-dev ]
      env: DB=mariadb-10.3 USE_UNIT_THREADED=true

    - d: dmd-2.078.3
      addons:
        mariadb: '10.4'
        apt:
          packages: [ libevent-dev ]
      env: DB=mariadb-10.4 USE_UNIT_THREADED=true

    # on Mac just test latest & oldest supported dmd and ldc
    - d: dmd-2.088.0
      env: DUB_SELECT=vibe-0.8.6
      os: osx
      osx_image: xcode11.2 # use OSX 10.14

    - d: dmd-2.088.0
      env: DUB_SELECT=vibe-0.8.3
      os: osx
      osx_image: xcode11.2 # use OSX 10.14

    - d: dmd-2.080.0
      env: DUB_SELECT=vibe-0.8.3
      os: osx
      osx_image: xcode9.4 # use OSX 10.13

    - d: dmd-2.079.1
      env: DUB_SELECT=vibe-0.8.3
      os: osx
      osx_image: xcode9.4 # use OSX 10.13

    - d: dmd-2.078.3
      os: osx
      osx_image: xcode9.4 # use OSX 10.13

    - d: ldc-1.9.0
      os: osx
      osx_image: xcode9.4 # use OSX 10.13

    - d: ldc-1.8.0
      os: osx
      osx_image: xcode9.4 # use OSX 10.13

    - d: dmd-2.068.2
      os: osx
