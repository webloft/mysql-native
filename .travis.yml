      osx_image: xcode9.4 # use OSX 10.13

    - d: ldc-1.8.0
      os: osx
      osx_image: xcode9.4 # use OSX 10.13

    - d: dmd-2.068.2
      os: osx
      osx_image: xcode9.4 # use OSX 10.13

    - d: ldc-0.17.0
