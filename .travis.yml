    - d: dmd-2.082.1
      env: USE_UNIT_THREADED=true DUB_SELECT=vibe-0.8.3
    - d: dmd-2.081.2
      env: USE_UNIT_THREADED=true DUB_SELECT=vibe-0.8.3
    - d: dmd-2.080.1
      env: USE_UNIT_THREADED=true DUB_SELECT=vibe-0.8.3
    - d: dmd-2.079.1
      env: USE_UNIT_THREADED=true DUB_SELECT=vibe-0.8.3
    - d: dmd-2.078.3
      env: USE_UNIT_THREADED=true
    - d: dmd-2.077.1
      env: USE_UNIT_THREADED=true
    - d: dmd-2.076.1
    - d: dmd-2.075.1
    - d: dmd-2.074.1
    - d: dmd-2.073.1
    - d: dmd-2.072.2
    - d: dmd-2.071.2
    - d: dmd-2.070.2
    - d: dmd-2.069.2
    - d: dmd-2.068.2
    - d: ldc-1.17.0
      env: DUB_SELECT=vibe-0.8.3
    - d: ldc-1.16.0
      env: USE_UNIT_THREADED=true DUB_SELECT=vibe-0.8.3
    - d: ldc-1.15.0
      env: USE_UNIT_THREADED=true DUB_SELECT=vibe-0.8.3
    - d: ldc-1.14.0
      env: USE_UNIT_THREADED=true DUB_SELECT=vibe-0.8.3
    - d: ldc-1.13.0
      env: USE_UNIT_THREADED=true DUB_SELECT=vibe-0.8.3
    - d: ldc-1.12.0
      env: USE_UNIT_THREADED=true DUB_SELECT=vibe-0.8.3
    - d: ldc-1.11.0
      env: USE_UNIT_THREADED=true DUB_SELECT=vibe-0.8.3
    - d: ldc-1.10.0
      env: USE_UNIT_THREADED=true DUB_SELECT=vibe-0.8.3
    - d: ldc-1.9.0
      env: USE_UNIT_THREADED=true DUB_SELECT=vibe-0.8.3
    - d: ldc-1.8.0
      env: USE_UNIT_THREADED=true
    - d: ldc-1.7.0
      env: USE_UNIT_THREADED=true
    - d: ldc-1.6.0
      env: USE_UNIT_THREADED=true
